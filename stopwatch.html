<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stopwatch</title>
    <link href="stopwatch.css" rel="stylesheet" type="text/css" />
    <script src="stopwatch.js"></script>
</head>
<body>
    <div class="stopwatch">
        <h1><b>STOP WATCH</b></h1>
        <p><span id="seconds"><b>00</b></span>:<span id="tens"><b>00</b></span></p>
        <button id="button-start"><i><b>START</b></i></button>
        <button id="button-stop"><b>STOP</b></button>
        <button id="button-reset"><i><b>RESET</b></i></button>
    </div>
</body>
</html>
